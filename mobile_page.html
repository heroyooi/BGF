<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGF 네트웍스</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/jui-core.js"></script>
  <script src="js/jui-grid.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/ui.js"></script>
</head>

<body class="c-scrollbar jui">
  <div id="wrap" class="mobile">
    <div class="header">
      <h1><a href=""><img src="img/mo/logo.png" alt="" /></a></h1>
    </div><!-- .header -->
    <div class="content">
      <p class="sub-title">상품권 정보</p>
      <div class="tb-wrap">
        <table summary="상품권 정보 요약" class="tbl-view">
          <colgroup>
            <col width="110px" />
            <col width="*" />
          </colgroup>
          <tbody>
            <tr>
              <th scope="row">상품권 번호</th>
              <td>9999999999999</td>
            </tr>
            <tr>
              <th scope="row">현재 잔액</th>
              <td>10,000</td>
            </tr>
            <tr>
              <th scope="row">상품권명</th>
              <td>컨디션헛개+컨디션환+헛개수</td>
            </tr>
          </tbody>
        </table>
      </div>
      <dl class="toggle-info">
        <dt><span class="gift">교환정보</span></dt>
        <dd>
          <ul class="list">
            <li><span>상품 : </span>컨디션헛개, 컨디션환, 헛개수, 상품명 교환가능</li>
            <li><span>카테고리 :</span>카테고리명, 카테고리명
              교환가능</li>
          </ul>
        </dd>
      </dl>
      <p class="sub-title">상품권 상세 사용내역</p>
      <div class="tb-wrap">
        <table summary="상품권 정보 요약" class="tbl-list">
          <colgroup>
            <col width="40%" />
            <col width="30%" />
            <col width="30%" />
          </colgroup>
          <thead>
            <tr>
              <th scope="col">사용일시</th>
              <th scope="col">이용매장명</th>
              <th scope="col">사용금액</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2024-10-10 11:11:11</td>
              <td><span class="bold">온라인</span></td>
              <td class="right"><span class="bold">-1,000</span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <dl class="toggle-info">
        <dt><span class="tip">상품권 이용안내</span></dt>
        <dd>
          <ul class="list">
            <li>이용안내 내역이 엄청 길어서 블라블라 블라블라 내용이 정말 너무 많아요 <br /><br />내용이 엄청 많아요</li>
          </ul>
        </dd>
      </dl>
    </div><!-- .content -->
    <div class="footer">
      <h2><a href=""><img src="img/mo/logo.png" alt="" /></a></h2>
      <p class="inquiry">
        <span class="label">고객센터 번호</span>
        <span class="number">1644-1893</span>
      </p>
    </div><!-- .footer -->
  </div><!-- #wrap -->
  <script>
    $(window).on('load resize', function(){
      $('#wrap.mobile .content').css('min-height', $(window).height() - 102);
    });
    $('#wrap.mobile .toggle-info > dt').on('click', function(){
      if (!$(this).closest('.toggle-info').hasClass('on')) {
        $(this).closest('.toggle-info').addClass('on');
      } else { 
        $(this).closest('.toggle-info').removeClass('on');
      }
    });
    
  </script>
</body>

</html>
